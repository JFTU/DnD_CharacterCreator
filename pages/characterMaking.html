<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/style.css">
        <title> Template page</title>
    </head>

    <body>
        <header>
            <h1>Level 1 Character Creator</h1>
            <nav>
                
            </nav>

        </header>
        <main>
            <nav>
                <input type="button" value="Home">
                <input type="button" value="Characters">
                <input type="button" value="Level 1 Character Creator">
            </nav>
            <section id="Forms">
                <section id="CharacterForm" class="visible">
                    <form name="Basic" id="Basic">
                        <label for="ClassSelect">Class</label>
                        <select name = "ClassSelect" id="ClassSelect"></select>
        
                        <label for="SubClassSelect">Subclass</label>
                        <select name="SubClassSelect" id="SubClassSelect"></select>
        
                        <label for="RaceSelect">Race</label>
                        <select name="RaceSelect" id="RaceSelect"></select>
        
                        <label for="SubRaceSelect" class="notVisible">Subrace</label>
                        <select name="SubRaceSelect" id="SubRaceSelect" class="notVisible"></select>
        
                        <input type="button" name="BasicNextButton" id="BasicNextButton" value="Next">
        
                        
                    </form>
                </section>
                <section id="BackgroundForm" class="notVisible">
                    <form name="CharacterBackground" id="CharacterBackground">
                        <label for="BackgroundSelect">Personality</label>
                        <select name="BackgroundSelect" id="BackgroundSelect"></select>

                        <label for="FlawSelect">Flaw</label>
                        <select name="FlawSelect" id="FlawSelect"></select>

                        <label for="IdealsSelect">Ideals</label>
                        <select name="IdealsSelect" id="IdealsSelect"></select>

                        <label for="TraitSelect">Trait</label>
                        <select name="TraitSelect" id="TraitSelect"></select>
                        <section id="Button Area">                        
                            <input type="button" name="SaveButton" id="SaveButton" value="Save">
                            <input type="button" name="BackgroundNextButton" id="BackgroundNextButton" value="Next">
                            <input type="button" name="BackgroundBackButton" id="BackgroundBackButton" value="Back">
                        </section>
                    </form>
                </section>
            </section>

        </main>


        <script src="/scripts/characterMaker.js"></script>
        <script src="/scripts/Classes/Character.js"></script>
        <script src="/scripts/Classes/AbilityScores.js"></script>
        <script src="/scripts/Classes/Skill.js"></script>
    </body>
</html>
